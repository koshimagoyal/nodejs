<div id="registration" class="container text-center" style="background-image: url(back3.jpg); width: 100%; height:1000px;">

			<div class="header">
					<h1 style="color: blue;"><font size="10px"><strong>Register Now</font></h1></p>

<div class="containr">
	<form name="Register" onsubmit="return validation()" method="post" action="http://127.0.0.1:8080/myaction" style="padding-left: 20px; padding-right: 20px;">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" required="required">
  </div>
   <div class="form-group">
    <label for="email">Email Id</label>
    <input type="text" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" required="required" oninvalid="this.setCustomValidity('Enter Correct Email ID')"  oninput="this.setCustomValidity('')" title="Enter Correct Email ID">
  </div>
<div class="form-group">
    <label for="add">Address</label>
    <input type="text" class="form-control" id="addr" name="addr" required="required">
  </div>
  <div class="form-group">
    <label for="pwd">Password</label>
    <input type="password" class="form-control"  name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" oninvalid="this.setCustomValidity('Password shoud conatin one uppercase, one number, one special character and minimum length should be 6')"  oninput="this.setCustomValidity('')" title="Password shoud conatin one uppercase, one number, one special character and minimum length should be 6">
  </div>
  <div class="form-group">
    <label for="cpwd">Confirm Password</label>
    <input type="password" class="form-control" name="cpwd" >
    <strong><p id="p2" style="color: red;"></p></strong>
  </div>

  <button type="submit" style="background-color: blue;" class="btn btn-default">Submit</button>
